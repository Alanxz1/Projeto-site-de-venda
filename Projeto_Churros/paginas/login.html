<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/estilo.css">
    <!--<script src="../javascript/comandos.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>

<body class="body-login">
    <div class="container-login">
        <h1 class="titulo">Login</h1>
        <form>
            <fieldset>
                <label for="nome"><strong>Nome de usuário</strong></label>
                <div class="entrada_dados">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" nome="usuario" placeholder="Usuário" required>
                </div>

                <label for="senha"><strong>Senha</strong></label>
                <div class="entrada_dados">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" nome="senha" placeholder="Senha" required>
                </div>

                <div class="botao-login">
                    <button class="botao-primario" type="submit">Enviar</button>
                    ou
                    <button class="botao-secundario"><a href="cadastro.html">Cadastrar Novo Usuario</a></button>
                </div>
                
            </fieldset>
        </form>
    </div>
</body>
</html>
